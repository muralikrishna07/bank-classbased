<style>
    h1 {
        text-align: center;
    }
    
    table {
        border-collapse: collapse;
        width: 100%;
    }
    
    th,
    td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }
    
    tr:nth-child(even) {
        background-color: #f2f2f2
    }
    
    th {
        background-color: #f2f2f2;
        color: rgb(0, 0, 0);
    }
</style>

<h1>Details</h1>

<table style="width:100%;border-spacing:5px;border:1px solid black;">
    <tr>
        <th>Name:</th>
        <td>{{request.user.first_name}} {{request.user.last_name}}</td>
    </tr>
    <tr>
        <th>Address:</th>
        <td>{{object.address}}</td>
    </tr>
    <tr>
        <th>Date-of-Birth:</th>
        <td>{{object.date_of_birth}}</td>
    </tr>
    <tr>
        <th>Email_id:</th>
        <td>{{object.email}}</td>
    </tr>
    <tr>
        <th>Phone-number:</th>
        <td>{{object.phnonenumber}}</td>
    </tr>
</table>

<br>
<br>

<button type="button" class="btn btn-primary"><a href="{% url 'userhome'%}">go back</a> </button>
